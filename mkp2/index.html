<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Cálculo de Markup</title>
    <meta
      name="description"
      content="Cálculo de Markup DAVID MEGUIMI CINJO PRODUÇÕES MIXAGENS"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background"></div>
    <div class="images">
      <div class="row">
        <img
          class="bg-black height-200px"
          src="./assets/cooltext437034787355381.gif"
          draggable="false"
          alt="logo"
        />
      </div>
      <div class="row">
        <div class="col">
          <img src="./assets/3demail21.gif" draggable="false" alt="logo" />
          <img src="./assets/banana.gif" draggable="false" alt="logo" />
        </div>
        <img
          src="./assets/bear-dance-bear-costume.gif"
          draggable="false"
          alt="logo"
        />
        <img src="./assets/new1.gif" />
        <img src="./assets/giphy.gif" />
      </div>
      <div class="row">
        <img src="./assets/cd-rom.gif" draggable="false" alt="logo" />
        <img
          class="ml-xl height-200px"
          src="./assets/giphy (1).gif"
          height="100"
          draggable="false"
          alt="logo"
        />
      </div>
      <div class="row">
        <img
          class="width-500px"
          src="./assets/cooltext437034858128769.gif"
          draggable="false"
          alt="logo"
        />
      </div>
    </div>

    <div class="root unselectable">
      <div class="app-container">
        <p>Utilize esta ferramenta para calcular o markup de um produto.</p>
        <input id="costInput" type="number" placeholder="Preço de custo (R$)" />
        <input id="saleInput" type="number" placeholder="Preço de venda (R$)" />
        <h2>
          Markup:&nbsp;
          <span id="markupText"></span>
        </h2>
      </div>
    </div>

    <script src="markup2.js" ></script>
    <script src="main.js" ></script>
  </body>
</html>
